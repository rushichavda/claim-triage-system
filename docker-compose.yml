version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: claim-triage-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: claim_triage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claim-triage-network

  # Redis for caching and state management
  redis:
    image: redis:7-alpine
    container_name: claim-triage-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claim-triage-network

  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claim-triage-app
    environment:
      # Application
      ENVIRONMENT: development
      DEBUG: "false"
      LOG_LEVEL: INFO

      # API Keys (override with .env file)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}

      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: claim_triage

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Embeddings
      EMBEDDING_MODEL: Qwen/Qwen3-Embedding-0.6B
      EMBEDDING_DEVICE: cpu

      # ChromaDB
      CHROMA_PERSIST_DIRECTORY: /app/data/vector_store
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./services:/app/services
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - claim-triage-network
    command: ["python", "-m", "uvicorn", "services.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Streamlit UI for human review
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claim-triage-streamlit
    environment:
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./services:/app/services
      - ./data:/app/data
    depends_on:
      - app
    networks:
      - claim-triage-network
    command: ["streamlit", "run", "services/human_review/streamlit_app.py"]

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: claim-triage-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - claim-triage-network

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: claim-triage-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - claim-triage-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  claim-triage-network:
    driver: bridge
